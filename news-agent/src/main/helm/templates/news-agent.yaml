apiVersion: lmos.ai/v1
kind: Agent
metadata:
  name: {{ include "news-agent.fullname" . }}
  labels:
    version: {{ .Chart.AppVersion | quote }}
spec:
  description: This is a news agent which can summarize online pages.
  supportedChannels:
    - web
  providedCapabilities:
    - name: get-news
      version: {{- if hasSuffix .Chart.AppVersion "-SNAPSHOT" }}{{ trimSuffix "-SNAPSHOT" .Chart.AppVersion }}{{ else }}{{ .Chart.AppVersion }}{{ end | quote }}
      description: Capability to summarize the news of an online web page.
