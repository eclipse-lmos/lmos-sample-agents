apiVersion: lmos.ai/v1
kind: Agent
metadata:
  name: {{ include "weather-agent.fullname" . }}
  labels:
    version: {{ .Chart.AppVersion | quote }}
spec:
  description: This is the weather agent which can provide weather forecasts.
  supportedChannels:
    - web
  providedCapabilities:
    - name: get-weather-forecast
      version: {{- if hasSuffix .Chart.AppVersion "-SNAPSHOT" }}{{ trimSuffix "-SNAPSHOT" .Chart.AppVersion }}{{ else }}{{ .Chart.AppVersion }}{{ end | quote }}
      description: Capability to provide weather forecasts for cities.
